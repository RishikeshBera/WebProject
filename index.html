<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dictionary Dark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      animation: bgPulse 20s infinite alternate;
    }

    header {
      background-color: #000000;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc;
    }

    header h1 {
      color: #00ffcc;
      font-size: 3em;
      text-shadow: 0 0 10px #00ffcc;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    main {
      flex: 1;
      padding: 50px 20px;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInMain 2s ease;
    }

    form {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #1f1f1f;
      color: #00ffcc;
      box-shadow: inset 0 0 10px #00ffcc22;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 15px #00ffcc88;
    }

    button {
      padding: 15px 25px;
      font-size: 1em;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffcc55;
    }

    button:hover {
      background-color: #00e6b8;
      box-shadow: 0 0 15px #00ffcc;
    }

    .result {
      margin-top: 30px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-left: 5px solid #00ffcc;
      border-radius: 10px;
      animation: fadeInResult 1.2s ease;
      box-shadow: 0 0 20px #00ffcc33;
    }

    .result h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    .definition h3 {
      color: #66ffe0;
      margin-bottom: 10px;
    }

    .definition p {
      font-size: 1.1em;
      margin: 5px 0;
      color: #e0e0e0;
    }

    .loading {
      text-align: center;
      font-style: italic;
      color: #999;
      animation: blink 1s linear infinite;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: #666;
      font-size: 0.9em;
      box-shadow: 0 -2px 10px #00ffcc33;
    }

    @keyframes fadeInMain {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInResult {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffcc; }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    @keyframes bgPulse {
      from {
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      }
      to {
        background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dictionary Dark</h1>
  </header>

  <main>
    <form id="dictionary-form">
      <input type="text" id="word-input" placeholder="Enter a word..." required />
      <button type="submit">Search</button>
    </form>

    <div id="result" class="result"></div>
  </main>

  <footer>
    &copy; code@transverse[2025]
  </footer>

  <!-- ðŸ”— JavaScript File -->
  <script src="index.js"></script>
</body>
</html>
